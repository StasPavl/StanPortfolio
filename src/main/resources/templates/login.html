<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Stan-Studios | Home</title>
</head>
<body class="body">
    <div th:replace="~{fragments/header::header}"></div>
    <div class="px-4" style="text-align: center">

        <!--<h1>Please Log In</h1>
        <div th:if="${param.error}">
            Invalid username and password
        </div>
        <div th:if="${param.logout}">
            You have been logged out
        </div>-->

        <form th:action="@{/login}" method="post">
            <div>
                <h4>Username</h4>
                <label>
                    <input type="text" name="username" placeholder="username" size="16"/>
                </label>
            </div>
            <div>
                <h4>Password</h4>
                <label>
                    <input type="password" name="password" placeholder="password" size="16"/>
                </label>
            </div>
            <input type="submit" value="Sign in"/>
        </form>
    </div>
</body>
</html>
